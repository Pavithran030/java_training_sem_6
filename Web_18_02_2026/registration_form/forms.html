<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>

    <link rel="stylesheet" href="newstyle.css">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"> -->

</head>
<body class="body">


    <div class="login">
        <h1 id="head">Login Page</h1>

        <div class="users">
            <label for="mail">Email</label>
            <input type="email" name="email" id="mail" placeholder="Email" required>
        </div>
        
        
        <div class="pas">
            <label for="pass" >Password</label>
            <input type="password" name="password" id="pass" placeholder="Password" required>
        </div>

        <div id="but">
            <button id="login" >Login</button>
        </div>
        

    </div>

    <div class="forms" style="display: none;">

        <div id="name">
            <label for="na">Full Name <span id="star">*</span></label>
            <input type="text" id="na" placeholder="Name" required>

        </div>

        <div id="gender">
            <label for="gen">Gender<span id="star">*</span></label>
            <select name="text" id="gen">
                <option value="" style="opacity: inherit;">Choose Option</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
        </div>
        
        <div id="phone">
            <label for="ph">Phone Number<span id="star">*</span></label>
            <input type="number" id="ph" required>

        </div>

        <div id="address">
            <label for="ad" >Address<span id="star">*</span></label>
            <input type="text" id="ad" required>
        </div>

        <div id="term">
            <label for="">
                <input type="checkbox"  id="ter" required >
                The details that are provided here are correct and subject to my knowledge
            <span id="star">*</span> </label>

        </div>

        <div id="but">
            <button id="submit" >Submit</button>
        </div>



    </div>


    <script src="main.js"></script>
    
</body>
</html>
